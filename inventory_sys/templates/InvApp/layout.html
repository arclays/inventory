
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Dashboard | Inventory system - Admin & Dashboard  {% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link
rel="stylesheet"
id="app-style"
type="text/css"
href="{% static 'assets/styles.css' %}"
/>
<script src="{% static 'assets/js/scripts.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"
        ><i class="fas fa-home"></i> All stock</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#notificationModal"
            >
              <i class="fas fa-bell"></i> Notifications
              <span class="badge bg-danger" id="notificationCount">{{orders.count}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#profileModal"
            >
              <img
                src="{% static 'assets/images/hiladah.png' %}"
                alt="Profile"
                class="rounded-circle me-1"style="width: 40px; height: 30px;"
                
              />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Modal -->
  <div
    class="modal fade"
    id="profileModal"
    tabindex="-1"
    aria-labelledby="profileModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                value="current_user"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                value="user@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
              <label for="profilePicture" class="form-label"
                >Profile Picture</label
              >
              <input type="file" class="form-control" id="profilePicture" />
            </div>
            <button type="button" class="btn btn-primary" id="saveProfile">
              Save Changes
            </button>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    aria-labelledby="logoutModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure you want to log out?</div>
        <div class="modal-footer">
          <button type="button"class="btn btn-secondary" data-bs-dismiss="modal"><a href="{% url 'home' %}" class="text-white">Cancel</a> </button>
          <button type="button" class="btn btn-danger" id="confirmLogout">
             <a href=" {% url 'logout'%}">Yes, Logout</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main wrapper -->
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar ">
    <a href="{% url 'home' %}">
    <i class="fas fa-tachometer-alt mt-5"></i> Dashboard</a>
    <a href="{% url 'customer_list' %}"><i class="fas fa-users"></i> Customers</a>
    <a href="{% url 'product_list' %}"><i class="fas fa-cubes"></i> Products</a>
    <a href="{% url 'order_page' %}"><i class="fas fa-box"></i> Orders</a>
    <a href="{% url 'stock' %}"><i class="fas fa-warehouse"></i> New Stock</a> 
    <a href="{% url 'report' %}"><i class="fas fa-chart-line"></i> Reports</a>
    <a href="{% url 'logout'% }"><i class="fas fa-sign-out-alt"></i> Logout</a>

  </div>
  <div class="col-md-10">{% block content %}{% endblock %}</div>
</div>

<!-- Bootstrap JS and Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'assets/js/script/chart.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

<!-- jQuery and DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<!-- DataTables Buttons Extension -->
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
