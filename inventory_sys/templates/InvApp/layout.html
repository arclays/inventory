{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Dashboard | Inventory System - Admin & Dashboard {% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom Styles -->
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">

  <!-- JavaScript Files -->
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fs-2" href="{% url 'home' %}">
      <i class="fas fa-home"></i> All Stock
    </a>
    <button id="fullscreen-btn" class="btn btn-outline-light ms-auto">
      <i class="fas fa-expand"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#notificationModal">
            <i class="fas fa-bell text-dark">  </i><strong class="text-white">Notifications</strong> 
            <span class="badge bg-danger" id="notificationCount">{{ orders.count }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
            <img src="{% static 'images/hiladah.png' %}" alt="Profile" class="rounded-circle me-1" style="width: 40px; height: 30px;">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="sidebar fw-bold fs-2" style="margin-top: 80px;">

  <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %} fs-5 d-flex align-items-center gap-2">
    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
</a>

  <a href="{% url 'product_list' %}" class="{% if request.resolver_match.url_name == 'product_list' %}active{% endif %} fs-5  d-flex align-items-center gap-2">
      <i class="fas fa-cubes"></i> <span>Products</span>
  </a>
  <a href="{% url 'order_page' %}" class="{% if request.resolver_match.url_name == 'order_page' %}active{% endif %} fs-5  d-flex align-items-center gap-2">
      <i class="fas fa-box"></i> <span>Orders</span>
  </a>
  <a href="{% url 'stock' %}" class="{% if request.resolver_match.url_name == 'stock' %}active{% endif %} fs-5  d-flex align-items-center gap-2">
      <i class="fas fa-warehouse"></i> <span>Stock</span>
  </a>
  <a href="{% url 'report' %}" class="{% if request.resolver_match.url_name == 'report' %}active{% endif %} fs-5  d-flex align-items-center gap-2">
      <i class="fas fa-chart-line"></i> <span>Reports</span>
  </a>
  <a href="{% url 'customer_list' %}" class="{% if request.resolver_match.url_name == 'customer_list' %}active{% endif %} fs-5  d-flex align-items-center gap-2">
    <i class="fas fa-users"></i> <span>Customers</span>
</a>
  <a href="{% url 'logout' %} ">
      <i class="fas fa-sign-out-alt fs-5"></i> <span class="fs-5  d-flex align-items-center gap-2">Logout</span>
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <div class="col-md-12">{% block content %}{% endblock %}</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
