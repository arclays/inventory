<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
<style>
    /* Sidebar styling */
    .sidebar {
        width: 60px;
        height: 100vh;
        background-color: #343a40;
        transition: width 0.3s ease;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .sidebar .sidebar-text {
        display: none;
    }

    .sidebar:hover {
        width: 200px;
    }

    .sidebar:hover .sidebar-text {
        display: block;
        margin-top: 5px;
    }

    /* Main content */
    .content {
        margin-left: 60px;
        width: calc(100% - 60px);
        transition: margin-left 0.3s ease;
    }

    .sidebar:hover + .content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }

    /* Navbar styling */
    .navbar {
        background-color: #28a745;
    }

    .navbar .btn {
        color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            width: 50px;
        }
        .sidebar:hover {
            width: 150px;
        }
        .sidebar:hover + .content {
            margin-left: 150px;
            width: calc(100% - 150px);
        }
    }
</style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" data-bs-toggle="tooltip" title="Dashboard">
            <i class="fas fa-tachometer-alt fa-2x"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>
        <a href="#" data-bs-toggle="tooltip" title="Settings">
            <i class="fas fa-cog fa-2x"></i>
            <span class="sidebar-text">Settings</span>
        </a>
        <a href="#" data-bs-toggle="tooltip" title="Logout">
            <i class="fas fa-sign-out-alt fa-2x"></i>
            <span class="sidebar-text">Logout</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button id="fullscreen-btn" class="btn btn-outline-light ms-auto">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </nav>

        <div class="container mt-4">
            <h2>Welcome to the Full Page Layout</h2>
            <p>This is your main content area.</p>
        </div>
    </div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Full-Screen Toggle
    document.getElementById('fullscreen-btn').addEventListener('click', function () {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    // Enable Bootstrap Tooltips
    document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
