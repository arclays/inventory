{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'assets/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/style/style.css' %}">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/icons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="{% static 'assets/images/logo-sm.png' %}" alt="Logo" height="40" />
        <h3 class="text-primary fw-bold">Welcome Back</h3>
        <p class="text-white-50">Sign in to continue</p>
      </div>

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'home' %}" />

        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
          <label for="userpassword" class="form-label text-white">Password</label>
          <input type="password" name="password" class="form-control" id="userpassword" placeholder="Enter password" required />
        </div>

        {% if error %}
        <div class="error text-danger text-center">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Signup now</a></p>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
