{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AllStocK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>  
       body {
        background: url("{% static 'images/stock.webp' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
       }
  
        .login-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-header img {
            height: 100px;
            margin-bottom: 5px;
        }
        .login-header h3 {
            color: #0dcaf0;
        }

        /* Input Fields */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-control {
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color:#0dcaf0;
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            background-color:#0dcaf0;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #0dcaf0;
        }

        /* Links */
        .forgot-password, .register-link {
            margin-top: 15px;
        }
        .forgot-password a, .register-link a {
            text-decoration: none;
            color: #0dcaf0;
            font-weight: bold;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 1px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">  
            <a href="{% url 'login' %}" class="logo">
                <img src="{% static 'images/logo-sm.png' %}" alt="Logo">  </a>
            <h3 class="fs-3 fw-bold">Welcome To AllStocK Login</h3>
            <p class="text-muted">Sign in to continue</p>
        </div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'home' %}">

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username :</label>
                <input type="text" id="username" name="username" class="form-control text-bg-light" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password :</label>
                <input type="password" id="password" name="password" class="form-control text-bg-light" placeholder="Enter your password" required>
            </div>

            {% if error %}
            <div class="error text-danger">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Signup now</a></p>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
