{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}" />
  </head>
  <style>
     body {
    background: url("{% static 'images/invent.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-container {
    max-width: 500px;
    width: 100%;
    background: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.login-header {
    text-align: center;
    margin-bottom: 20px;
}

.login-header h3 {
    color: blue;
    font-weight: 600;
    font-size: 42px;
}

.form-control {
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
    font-size: 18px;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-size: 15px; 
    opacity: 1; 
    margin: 10px;
    padding: 10px;
}

.btn-login {
    width: 100%;
    border-radius: 8px;
    background: blue;
    border: none;
    color: white;
    padding: 20px;
    transition: all 0.3s ease;
}

.btn-login:hover {
    background: darkblue;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
}

.forgot-password a {
    color: #fff;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.register-link {
    text-align: center;
    margin-top: 15px;
    color: #fff;
}

.register-link a {
    color: rgb(0, 0, 0);
    font-weight: 600;
}

  </style>

  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="{% static 'images/logo-sm.png' %}" alt="Logo" height="40" />
        <h3 class="text-primary fw-bold">Welcome Back</h3>
        <p class="text-white-50">Sign in to continue</p>
      </div>

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'home' %}" />

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder=" Enter Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mt-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder=" Enter Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

        {% if error %}
        <div class="error text-danger text-center">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Signup now</a></p>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
