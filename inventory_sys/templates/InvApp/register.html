{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - AllStocK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style/register.css' %}">
</head>
<style>
    :root {
        --primary-color: #0dcaf0;
        --primary-dark: #0aa8cc;
        --secondary-color: #2d3436;
        --background-light: #f8f9fa;
        --transition-speed: 0.3s;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: var(--background-light);
    }

    .split-container {
        display: flex;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    .left-side {
        flex: 1;
        background: linear-gradient(
            rgba(0, 0, 0, 0.6), 
            rgba(0, 0, 0, 0.6)
        ), url("{% static 'images/stock.webp' %}") center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        position: relative;
        transition: flex var(--transition-speed) ease;
    }

    .left-content {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
    }

    .left-content h1 {
        font-size: 2.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .right-side {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background-light);
        position: relative;
    }

    .register-container {
        width: 100%;
        max-width: 440px;
        padding: 3rem 2.5rem;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        transform: translateY(0);
        transition: 
            transform var(--transition-speed) ease,
            box-shadow var(--transition-speed) ease;
    }

    .register-container:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--secondary-color);
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color var(--transition-speed) ease;
    }

    .form-input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(13, 202, 240, 0.15);
    }

    .btn-register {
        width: 100%;
        padding: 1rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 
            background-color var(--transition-speed) ease,
            transform 0.2s ease;
    }

    .btn-register:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        .split-container {
            flex-direction: column;
        }

        .left-side, .right-side {
            flex: none;
            height: 40vh;
        }

        .left-content h1 {
            font-size: 2rem;
        }

        .register-container {
            margin: -4rem auto 2rem;
            padding: 2rem;
            width: 90%;
        }
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
    }

    .progress-bar {
        height: 4px;
        background: #eee;
        margin-bottom: 1.5rem;
        border-radius: 2px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: var(--primary-color);
        transition: width var(--transition-speed) ease;
    }

    .animated-check {
        display: none;
        width: 50px;
        height: 50px;
        margin: 1rem auto;
    }
</style>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="left-content">
                <img src="{% static 'images/logo-sm.png' %}" alt="Logo">
                <h1>Join AllStocK Today</h1>
                <p>Create an account to manage your investments and track your portfolio with ease.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="register-container">
                <div class="register-header">
                    <div class="home-icon">
                        <a href="{% url 'login' %}" class="text-info">
                            <i class="fas fa-home fa-2x"></i>
                        </a>
                    </div>
                    <h4>Register & Work Smart</h4>
                    <p>Get yourself an account now</p>
                </div>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Confirm:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-register">Register</button>
                </form>

                <div class="terms-link">
                    <p>By registering, you agree to our <a href="#">Terms of Use</a></p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
