{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register | Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/icons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }

        .account-pages {
            margin-top: 5rem;
            margin-bottom: 5rem;
        }

        .card {
            border: none;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        .bg-success {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-label {
            font-weight: bold; /* Bold labels for better readability */
        }

        .btn-success {
            background-color: #28a745; /* Custom green color */
            border-color: #28a745; /* Match border color */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker border on hover */
        }

        .text-primary {
            color: #007bff !important; /* Custom primary color */
        }

        .text-primary:hover {
            color: #0056b3 !important; /* Darker primary color on hover */
        }
    </style>
</head>
<body>
    <div class="home-btn d-none d-sm-block">
        <a href="{% url 'login' %}" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card overflow-hidden">
                        <div class="bg-success text-center p-4">
                            <h5 class="text-white font-size-20">Register and Work Smart</h5>
                            <p class="text-white-50">Get yourself an account now.</p>
                            <a href="{% url 'register' %}" class="logo logo-admin">
                                <img src="{% static 'assets/images/logo-sm.png' %}" height="24" alt="logo" />
                            </a>
                        </div>

                        <div class="card-body p-4">
                            <form class="mt-4" action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="confirm_password">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm password" required />
                                </div>

                                <div class="mb-3 row">
                                    <div class="col-12 text-end">
                                        <button class="btn btn-success w-md waves-effect waves-light" type="submit">Register</button>
                                    </div>
                                </div>

                                <div class="mt-2 mb-0 row">
                                    <div class="col-12 mt-4">
                                        <p class="mb-0">By registering you agree to our <a href="#" class="text-primary">Terms of Use</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <p>Already have an account? <a href="{% url 'login' %}" class="fw-medium text-primary">Login</a></p>
                        <p>&copy; <script>document.write(new Date().getFullYear());</script> Inventory. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
