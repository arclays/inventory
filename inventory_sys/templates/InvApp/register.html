{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - AllStocK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url("{% static 'images/stock.webp' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
        }

        .register-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-height: 95vh; /* Allow some margin */
            overflow-y: auto;
        }

        
        .logo img {
            height: 100px;
        }

        /* Header */
        .register-header h4 {
            color: #0dcaf0;
            font-weight: bold;
        }

        /* Input Fields */
        .form-group {
            display: flex;
            text-align: left;
            align-items: center;
            gap: 10px; 
            margin-bottom: 10px;
        }
   
       .form-group label {
         width: 60px; 
        text-align: left;
         }
         .form-group input {
           flex-grow: 1; /* Inputs take remaining space */
        }
        .form-control {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0dcaf0;
        }

        /* Register Button */
        .btn-register {
            width: 100%;
            background-color: #0dcaf0;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-register:hover {
            background-color: red;
        }

        /* Links */
        .terms-link, .login-link {
            margin-top: 25px;
            font-size: 20px;
        }
        .terms-link a, .login-link a {
            text-decoration: none;
            color: #0dcaf0;
            font-weight: bold;
        }
        .terms-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="{% url 'login' %}" class="text-info">
                <i class="fas fa-home fa-2x"></i>
            </a>

            <a href="{% url 'register' %}" class="logo">
                <img src="{% static 'images/logo-sm.png' %}" alt="Logo">  </a>
                            <h4>Register & Work Smart</h4>
            <p class="text-muted">Get yourself an account now.</p>
          
        </div>

        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group ">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i>Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
        <div class="terms-link">
            <p>By registering, you agree to our <a href="#">Terms of Use</a></p>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
