{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - AllStocK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style/register.css' %}">
</head>
<body>
    <div class="split-container">
        <!-- Left Side: Promotional Content -->
        <div class="left-side">
            <div class="left-content">
                <img src="{% static 'images/logo-sm.png' %}" alt="Logo">
                <h1>Join AllStocK Today</h1>
                <p>Create an account to manage your investments and track your portfolio with ease.</p>
            </div>
        </div>

        <!-- Right Side: Register Form -->
        <div class="right-side">
            <div class="register-container">
                <div class="register-header">
                    <div class="home-icon">
                        <a href="{% url 'login' %}" class="text-info">
                            <i class="fas fa-home fa-2x"></i>
                        </a>
                    </div>
                    <h4>Register & Work Smart</h4>
                    <p>Get yourself an account now</p>
                </div>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Confirm:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-register">Register</button>
                </form>

                <div class="terms-link">
                    <p>By registering, you agree to our <a href="#">Terms of Use</a></p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
