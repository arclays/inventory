{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - AllStocK</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Side - Promotional Section */
        .left-side {
            flex: 1;
            background: url("{% static 'images/stock.webp' %}") no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 1;
        }

        .left-content {
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .left-content img {
            height: 120px;
            margin-bottom: 20px;
        }

        .left-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0dcaf0;
        }

        .left-content p {
            font-size: 1.2rem;
            max-width: 400px;
        }

        /* Right Side - Register Form */
        .right-side {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .register-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .register-header h4 {
            color: #0dcaf0;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Home Icon */
        .home-icon {
            display: block;
            margin-bottom: 15px;
        }

        .home-icon a {
            color: #0dcaf0;
            font-size: 1.8rem;
        }

        .home-icon a:hover {
            color: #0aa8cc;
        }

        /* Input Fields */
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 60px;
            text-align: left;
            font-size: 0.9rem;
        }

        .form-group input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0dcaf0;
        }

        /* Register Button */
        .btn-register {
            width: 100%;
            background-color: #0dcaf0;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #dc3545; /* Changed to red as per original */
        }

        /* Links */
        .terms-link, .login-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .terms-link a, .login-link a {
            text-decoration: none;
            color: #0dcaf0;
            font-weight: bold;
        }

        .terms-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .left-side, .right-side {
                flex: none;
                height: 50vh;
                width: 100%;
            }

            .left-content h1 {
                font-size: 1.8rem;
            }

            .left-content p {
                font-size: 1rem;
            }

            .register-container {
                padding: 20px;
                max-width: 90%;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                width: auto;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Side: Promotional Content -->
        <div class="left-side">
            <div class="left-content">
                <img src="{% static 'images/logo-sm.png' %}" alt="Logo">
                <h1>Join AllStocK Today</h1>
                <p>Create an account to manage your investments and track your portfolio with ease.</p>
            </div>
        </div>

        <!-- Right Side: Register Form -->
        <div class="right-side">
            <div class="register-container">
                <div class="register-header">
                    <div class="home-icon">
                        <a href="{% url 'login' %}" class="text-info">
                            <i class="fas fa-home fa-2x"></i>
                        </a>
                    </div>
                    <h4>Register & Work Smart</h4>
                    <p>Get yourself an account now</p>
                </div>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> Confirm:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-register">Register</button>
                </form>

                <div class="terms-link">
                    <p>By registering, you agree to our <a href="#">Terms of Use</a></p>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
