<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center shadow-lg">
            <h2 class="mb-3">Are you sure you want to log out?</h2>
            <p class="text-muted">You will need to log in again to access your account.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="{% url 'login' %}" class="btn btn-danger">Logout</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
