<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 shadow-lg  p-4 text-center" style="background: #f8f9fa; max-width: 800px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center text-primary fw-bold">AllStocK logout </h2>
            <h3 class="text-primary fw-bold mb-3"><i class="bi bi-box-arrow-right me-2"></i> Are you sure you want to log out?</h3>
            <p class="text-muted mb-4">You will need to log in again to access your account.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'confirm_logout' %}" class="btn btn-danger rounded-3 px-4">
                    <i class="bi bi-check-circle-fill me-2"></i> Logout
                </a>
                <a href="{% url 'home' %}" class="btn btn-secondary rounded-3 px-4">
                    <i class="bi bi-x-circle-fill me-2"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
