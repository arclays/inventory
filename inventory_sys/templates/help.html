<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #searchInput {
      max-width: 400px;
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">Product List</h2>

    <!-- Search Input -->
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for a product...">

    <!-- Product Table -->
    <table class="table table-striped" id="productTable">
      <thead class="table-dark">
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Apple iPhone 13</td><td>Electronics</td><td>$799</td></tr>
        <tr><td>Samsung Galaxy S21</td><td>Electronics</td><td>$699</td></tr>
        <tr><td>Dell XPS 13</td><td>Laptops</td><td>$999</td></tr>
        <tr><td>Logitech Mouse</td><td>Accessories</td><td>$29</td></tr>
        <tr><td>Sony Headphones</td><td>Audio</td><td>$149</td></tr>
        <tr><td>HP Pavilion</td><td>Laptops</td><td>$749</td></tr>
        <tr><td>Canon EOS M50</td><td>Cameras</td><td>$599</td></tr>
        <!-- Add more products as needed -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript for Search Function -->
  <script>
    document.getElementById('searchInput').addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#productTable tbody tr');

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
